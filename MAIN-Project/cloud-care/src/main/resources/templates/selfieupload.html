<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Selfie Registration</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
        }

        .id-display {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            transition: background 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        video,
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .camera-btn {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }

        button.submit-btn {
            margin-top: 25px;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button.submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
        }

        button.skip-btn {
            margin-top: 25px;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            color: white;
            background: #888;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button.skip-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Welcome!</h2>
        <div class="id-display">
            Your ID is: <span th:text="${patient.id}">PAT-001</span>
        </div>

        <form th:action="@{/selfie-upload}" method="post" enctype="multipart/form-data">
            <!-- Pass userId to controller so it can fetch the correct user -->
            <input type="hidden" name="userId" th:value="${patient.id}">

            <div class="input-group">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="name" th:value="${patient.name}" required>
            </div>

            <div class="camera-section">
                <label>Take a Selfie</label>
                <video id="camera" autoplay playsinline></video>
                <img id="preview" alt="Captured Selfie" style="display:none;">
                <input type="hidden" id="capturedImage" name="base64Image">

                <button type="button" id="captureBtn" class="camera-btn">ðŸ“¸ Capture Selfie</button>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="submit" name="skip" value="true" class="submit-btn skip-btn">Skip</button>
        </form>
    </div>

    <script>
        const camera = document.getElementById('camera');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const capturedImageInput = document.getElementById('capturedImage');
        let stream;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
            } catch (err) {
                alert("Unable to access camera. Please allow camera permissions.");
            }
        }

        captureBtn.addEventListener('click', () => {
            if (camera.style.display !== 'none') {
                const canvas = document.createElement('canvas');
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;
                canvas.getContext('2d').drawImage(camera, 0, 0);
                const imageDataUrl = canvas.toDataURL('image/png');

                preview.src = imageDataUrl;
                preview.style.display = 'block';
                camera.style.display = 'none';
                capturedImageInput.value = imageDataUrl; // send image to backend as base64
                captureBtn.textContent = "ðŸ“· Retake Selfie";

                // stop camera stream
                stream.getTracks().forEach(track => track.stop());
            } else {
                preview.style.display = 'none';
                camera.style.display = 'block';
                captureBtn.textContent = "ðŸ“¸ Capture Selfie";
                startCamera();
            }
        });

        // Remove selfie required check for skip
        document.querySelector('form').addEventListener('submit', function (e) {
            if (!capturedImageInput.value && !e.submitter.name) {
                alert('Please capture a selfie before submitting or click Skip.');
                e.preventDefault();
            }
        });

        startCamera();
    </script>
</body>

</html>
