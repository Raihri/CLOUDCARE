<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Mental Health Session</title>
  <link rel="stylesheet" th:href="@{/css/style3.css}"/>
</head>
<body>
<div class="container">
  <h1>Mental Health Session</h1>

</html>
