    <style>

        /* Doctor Profile Image */
        .doctor-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
        }

        /* Search bar */
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: flex-end;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 25px;
            z-index: 9999;
        }

        .toast {
            background: linear-gradient(90deg,#2ecc71,#27ae60);
            padding: 15px 20px;
            color: #06220a;
            border-radius: 14px;
            margin-top: 12px;
            font-weight: 700;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px) scale(.95);
            animation: toastPop .5s forwards;
        }

        @keyframes toastPop {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .toast-icon {
            font-size: 1.4rem;
        }

        .toast-close {
            background:none;
            border: none;
            cursor:pointer;
            font-size: 1.3rem;
            margin-left:auto;
            color:#07320f;
        }
    </style>
</head>

<section class="home-section">

    <div class="home-header">
        <i class='bx bx-menu'></i>
        <h1>Doctors List</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search doctors..." onkeyup="searchTable()">
    </div>

    <table id="doctorsTable">
        <thead>
        <tr>
            <th>Sr</th>
            <th>Photo</th>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="doc, i : ${doctors}">
            <td th:text="${i.index + 1}"></td>

            <td>
                <!-- Cloudinary DIRECT URL -->
                <img th:if="${doc.profileImage != null}"
                     th:src="${doc.profileImage}"
                     class="doctor-photo"
                     onerror="this.onerror=null; this.src='/images/default-profile.png';">

                <img th:if="${doc.profileImage == null}"
                     src="/images/default-profile.png"
                     class="doctor-photo">
            </td>

            <td th:text="${doc.id}"></td>
            <td th:text="${doc.name}"></td>
            <td th:text="${doc.specialization}"></td>
            <td th:text="${doc.phoneNumber}"></td>
            <td th:text="${doc.email}"></td>

            <td>
                <a th:href="@{|/patient/doctor/${doc.id}|}" class="btn view">View</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<!-- Toast Container -->
<div id="toast-container"></div>

<script>
    // Sidebar Toggle
    const sidebarBtn = document.querySelector(".bx-menu");
    const sidebar = document.querySelector(".sidebar");
    sidebarBtn.addEventListener("click", () => sidebar.classList.toggle("close"));

    // Search Filter
    function searchTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#doctorsTable tbody tr");

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }

    // Toast System
    const successMsg = "[[${successMessage}]]".trim();
    const errorMsg = "[[${errorMessage}]]".trim();

    function showToast(message, type="success") {
        const container = document.getElementById("toast-container");

        const toast = document.createElement("div");
        toast.classList.add("toast");

        toast.innerHTML = `
            <span class="toast-icon">${type === 'success' ? '✔' : '⚠'}</span>
            <span>${message}</span>
            <button class="toast-close" onclick="this.parentElement.remove()">×</button>
        `;

        container.appendChild(toast);

        setTimeout(() => toast.remove(), 4000);
    }

    if (successMsg && successMsg !== "null") showToast(successMsg, "success");
    if (errorMsg && errorMsg !== "null") showToast(errorMsg, "error");

</script>
