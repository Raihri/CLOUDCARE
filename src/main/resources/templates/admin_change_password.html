<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudCare — Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(37, 117, 252, 0.03);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Main container */
        .change-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.05),
                0 2px 6px rgba(0, 0, 0, 0.02),
                0 0 0 1px rgba(0, 0, 0, 0.01);
            width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .change-container:hover {
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.08),
                0 3px 10px rgba(0, 0, 0, 0.03),
                0 0 0 1px rgba(37, 117, 252, 0.1);
            transform: translateY(-5px);
        }

        /* Header */
        .logo {
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            color: #2575fc;
            font-size: 32px;
            animation: gentlePulse 4s infinite ease-in-out;
        }

        @keyframes gentlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        h2 {
            margin-bottom: 40px;
            color: #2d3748;
            font-weight: 500;
            font-size: 24px;
            letter-spacing: -0.5px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border-radius: 2px;
        }

        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 48px;
            padding-right: 50px; /* Add right padding for eye icon */
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
            background: #f8fafc;
        }

        input[type="password"]:focus {
            border-color: #2575fc;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .form-group i.fa-lock,
        .form-group i.fa-key {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
            transition: color 0.3s ease;
            z-index: 2;
        }

        input[type="password"]:focus + i.fa-lock,
        input[type="password"]:focus + i.fa-key {
            color: #2575fc;
        }

        /* Toggle password visibility - FIXED POSITION */
        .toggle-password {
            position: absolute;
            right: 16px; /* Changed from 18px to 16px */
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 2;
            background: transparent;
            border: none;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #2575fc;
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            width: 0;
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.5s ease;
        }

        .strength-text {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            text-align: left;
            height: 20px;
        }

        /* Button */
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: #2575fc;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            letter-spacing: 0.3px;
        }

        button[type="submit"]:hover {
            background: #1d64e0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.2);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        button[type="submit"]:active::after {
            width: 200px;
            height: 200px;
        }

        /* Message styling */
        .success {
            color: #059669;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 10px;
            background: #f0fdf4;
            border: 1px solid #dcfce7;
            animation: fadeIn 0.4s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error {
            color: #dc2626;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 10px;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            animation: fadeIn 0.4s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success i, .error i {
            font-size: 16px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #94a3b8;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .cloudcare {
            color: #2d3748;
            font-weight: 500;
        }

        /* Loading animation */
        .spinner {
            display: none;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Subtle floating effect for container */
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .change-container {
            animation: gentleFloat 8s infinite ease-in-out;
        }

        /* Password requirements */
        .password-requirements {
            text-align: left;
            margin-top: 10px;
            font-size: 12px;
            color: #94a3b8;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .requirement i {
            font-size: 10px;
        }

        .requirement.valid {
            color: #059669;
        }
    </style>
</head>
<body>
    <!-- Subtle animated background -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <!-- Main container -->
    <div class="change-container">
        <div class="logo">
            <img th:src="@{/image/logo.png}" alt="CloudCare Logo" style="width: 190px;">

            <span>CloudCare</span>
        </div>
        
        <h2>Change Password</h2>
        
        <div th:if="${error}" class="error" th:text="${error}">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div th:if="${success}" class="success" th:text="${success}">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <form th:action="@{/admin/change-password}" method="post" id="passwordForm">
            <div class="form-group">
                <input type="password" name="oldPassword" id="oldPassword" placeholder="Current Password" required>
                <i class="fas fa-lock"></i>
                <button type="button" class="toggle-password" id="toggleOldPassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="form-group">
                <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
                <i class="fas fa-key"></i>
                <button type="button" class="toggle-password" id="toggleNewPassword">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            
            <!-- Password requirements -->
            <div class="password-requirements" id="passwordRequirements">
                <div class="requirement" id="reqLength">
                    <i class="fas fa-circle"></i>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement" id="reqUppercase">
                    <i class="fas fa-circle"></i>
                    <span>One uppercase letter</span>
                </div>
                <div class="requirement" id="reqNumber">
                    <i class="fas fa-circle"></i>
                    <span>One number</span>
                </div>
                <div class="requirement" id="reqSpecial">
                    <i class="fas fa-circle"></i>
                    <span>One special character</span>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Update Password</span>
                <i class="fas fa-spinner spinner" id="loadingSpinner"></i>
            </button>
        </form>
        
        <div class="footer">
            <span class="cloudcare">CloudCare</span> &copy; 2025 • Secure Password Management
        </div>
    </div>

    <script>
        // Create subtle background circles
        function createBackground() {
            const bgContainer = document.getElementById('bgAnimation');
            const circleCount = 6;
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                const size = Math.random() * 150 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDelay = Math.random() * 20;
                const animationDuration = Math.random() * 20 + 20;
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${posX}%`;
                circle.style.top = `${posY}%`;
                circle.style.animationDelay = `${animationDelay}s`;
                circle.style.animationDuration = `${animationDuration}s`;
                
                bgContainer.appendChild(circle);
            }
        }

        // Toggle password visibility
        function setupPasswordToggle() {
            const toggleOldPassword = document.getElementById('toggleOldPassword');
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const oldPassword = document.getElementById('oldPassword');
            const newPassword = document.getElementById('newPassword');
            
            toggleOldPassword.addEventListener('click', function() {
                const type = oldPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                oldPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            toggleNewPassword.addEventListener('click', function() {
                const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                newPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        // Password strength indicator with requirement checks
        function setupPasswordStrength() {
            const passwordInput = document.getElementById('newPassword');
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            // Requirement elements
            const reqLength = document.getElementById('reqLength');
            const reqUppercase = document.getElementById('reqUppercase');
            const reqNumber = document.getElementById('reqNumber');
            const reqSpecial = document.getElementById('reqSpecial');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                // Check requirements
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[^A-Za-z0-9]/.test(password);
                
                // Update requirement indicators
                updateRequirement(reqLength, hasLength);
                updateRequirement(reqUppercase, hasUppercase);
                updateRequirement(reqNumber, hasNumber);
                updateRequirement(reqSpecial, hasSpecial);
                
                // Calculate strength
                let strength = 0;
                if (hasLength) strength += 25;
                if (hasUppercase) strength += 25;
                if (hasNumber) strength += 25;
                if (hasSpecial) strength += 25;
                
                // Update the strength bar
                strengthBar.style.width = `${strength}%`;
                
                // Update strength text
                if (password.length === 0) {
                    strengthText.textContent = '';
                } else if (strength < 50) {
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#ef4444';
                } else if (strength < 75) {
                    strengthText.textContent = 'Fair';
                    strengthText.style.color = '#f59e0b';
                } else if (strength < 100) {
                    strengthText.textContent = 'Good';
                    strengthText.style.color = '#3b82f6';
                } else {
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#10b981';
                }
            });
            
            function updateRequirement(element, isValid) {
                if (isValid) {
                    element.classList.add('valid');
                    element.innerHTML = '<i class="fas fa-check-circle"></i><span>' + element.textContent + '</span>';
                } else {
                    element.classList.remove('valid');
                    element.innerHTML = '<i class="fas fa-circle"></i><span>' + element.textContent + '</span>';
                }
            }
        }

        // Form submission with subtle animation
        function setupFormSubmission() {
            const form = document.getElementById('passwordForm');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const newPassword = document.getElementById('newPassword');
            
            form.addEventListener('submit', function(e) {
                // Only animate if we're not in Thymeleaf mode (for demo)
                if (!window.location.href.includes('thymeleaf')) {
                    e.preventDefault();
                    
                    // Check password strength
                    const password = newPassword.value;
                    const hasLength = password.length >= 8;
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasNumber = /[0-9]/.test(password);
                    
                    if (!hasLength || !hasUppercase || !hasNumber) {
                        // Show error
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error';
                        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password must meet all requirements';
                        
                        const existingError = document.querySelector('.error');
                        const existingSuccess = document.querySelector('.success');
                        if (existingError) existingError.remove();
                        if (existingSuccess) existingSuccess.remove();
                        
                        form.parentNode.insertBefore(errorDiv, form);
                        
                        // Shake form slightly
                        const container = document.querySelector('.change-container');
                        container.style.animation = 'none';
                        setTimeout(() => {
                            container.style.transform = 'translateX(-5px)';
                            setTimeout(() => {
                                container.style.transform = 'translateX(5px)';
                                setTimeout(() => {
                                    container.style.transform = 'translateX(0)';
                                    container.style.animation = 'gentleFloat 8s infinite ease-in-out';
                                }, 50);
                            }, 50);
                        }, 10);
                        return;
                    }
                    
                    // Show loading state
                    buttonText.textContent = 'Updating';
                    loadingSpinner.style.display = 'inline-block';
                    submitBtn.disabled = true;
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Show success message
                        const successDiv = document.createElement('div');
                        successDiv.className = 'success';
                        successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Password changed successfully!';
                        
                        const existingError = document.querySelector('.error');
                        const existingSuccess = document.querySelector('.success');
                        if (existingError) existingError.remove();
                        if (existingSuccess) existingSuccess.remove();
                        
                        form.parentNode.insertBefore(successDiv, form);
                        
                        // Reset form
                        form.reset();
                        document.getElementById('passwordStrength').style.width = '0';
                        document.getElementById('strengthText').textContent = '';
                        
                        // Reset requirements
                        const requirements = document.querySelectorAll('.requirement');
                        requirements.forEach(req => {
                            req.classList.remove('valid');
                            req.innerHTML = '<i class="fas fa-circle"></i><span>' + req.textContent + '</span>';
                        });
                        
                        // Reset button
                        setTimeout(() => {
                            buttonText.textContent = 'Update Password';
                            loadingSpinner.style.display = 'none';
                            submitBtn.disabled = false;
                        }, 1500);
                        
                        // Remove success message after 5 seconds
                        setTimeout(() => {
                            successDiv.remove();
                        }, 5000);
                    }, 1500);
                }
            });
        }

        // Input focus animation
        function setupInputEffects() {
            const inputs = document.querySelectorAll('input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createBackground();
            setupPasswordToggle();
            setupPasswordStrength();
            setupFormSubmission();
            setupInputEffects();
        });
    </script>
</body>
</html>
