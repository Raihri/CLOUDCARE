<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Feedbacks | CloudCare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-feedback.css}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .delete-btn {
            background: #ef4444;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .delete-btn:hover {
            background: #dc2626;
        }

        /* Professional Filter Section */
        .filter-section {
            background: #ffffff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e4e7;
            margin-bottom: 30px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #23282d;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 9px;
            background: #f9fafb;
            font-size: 0.95rem;
            transition: border 0.2s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
            outline: none;
        }

        /* Centered Buttons */
        .filter-buttons {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .filter-buttons button {
            padding: 12px 28px;
            border: none;
            border-radius: 9px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .apply-btn {
            background: #1976d2;
            color: #ffffff;
        }

        .apply-btn:hover {
            background: #1565c0;
        }

        .clear-btn {
            background: #6c757d;
            color: #ffffff;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        /* Title inside feedback container */
        .feedback-container h1 {
            text-align: center;
            font-size: 1.9rem;
            color: #040d72;
            margin: 0 0 32px 0;
            font-weight: 700;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <img th:src="@{/image/logo.png}" alt="CloudCare Logo"/>
            <span class="logo_name">CloudCare</span>
        </div>
        <ul class="nav-links">
            <li>
                <a th:href="@{/admin/dashboard}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="link_name">Admin Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a th:href="@{/admin/feedbacks}">
                    <i class='bx bxs-star'></i>
                    <span class="link_name">Manage Feedbacks</span>
                </a>
            </li>
            <li>
                <div class="profile-details">
                    <div class="name-job">
                        <div class="profile_name">Admin</div>
                        <div class="job">Administrator</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <!-- Back Button - Top Left -->
        <div style="position: relative; padding: 20px 0;">
            <a th:href="@{/admin/dashboard}" style="position: absolute; left: 0; top: 20px; padding: 12px 24px; background: #6c757d; color: white; border-radius: 10px; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; font-weight: 600; font-size: 1rem;">
                <i class='bx bx-arrow-back'></i> Back
            </a>
        </div>

        <div class="feedback-container">
            <!-- Centered Title -->
            <h1>Manage Patient Feedbacks</h1>

            <!-- Professional Filter Form -->
            <div class="filter-section">
                <form th:action="@{/admin/feedbacks}" method="get">
                    <div class="filter-grid">
                        <!-- Row 1: Name & Email -->
                        <div class="filter-group">
                            <label>Search by Name</label>
                            <input type="text" name="name" th:value="${name}" placeholder="Enter patient name"/>
                        </div>
                        <div class="filter-group">
                            <label>Search by Email</label>
                            <input type="text" name="email" th:value="${email}" placeholder="Enter email address"/>
                        </div>

                        <!-- Row 2: Category & Rating -->
                        <div class="filter-group">
                            <label>Category</label>
                            <select name="category">
                                <option value="">All Categories</option>
                                <option value="App" th:selected="${category == 'App'}">App</option>
                                <option value="Service" th:selected="${category == 'Service'}">Service</option>
                                <option value="Doctor" th:selected="${category == 'Doctor'}">Doctor</option>
                                <option value="Other" th:selected="${category == 'Other'}">Other</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Rating</label>
                            <select name="rating">
                                <option value="">All Ratings</option>
                                <option value="5" th:selected="${rating == 5}">5 Stars</option>
                                <option value="4" th:selected="${rating == 4}">4 Stars</option>
                                <option value="3" th:selected="${rating == 3}">3 Stars</option>
                                <option value="2" th:selected="${rating == 2}">2 Stars</option>
                                <option value="1" th:selected="${rating == 1}">1 Star</option>
                            </select>
                        </div>

                        <!-- Row 3: Date Range -->
                        <div class="filter-group">
                            <label>From Date</label>
                            <input type="date" name="fromDate" th:value="${fromDate}"/>
                        </div>
                        <div class="filter-group">
                            <label>To Date</label>
                            <input type="date" name="toDate" th:value="${toDate}"/>
                        </div>
                    </div>

                    <!-- Row 4: Centered Buttons -->
                    <div class="filter-buttons">
                        <button type="submit" class="apply-btn">Apply Filter</button>
                        <button type="button" class="clear-btn" onclick="window.location.href='/admin/feedbacks'">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Feedback List -->
            <div th:if="${feedbacks.isEmpty()}" class="empty-message">
                No feedback matches your filters.
            </div>

            <div th:each="f : ${feedbacks}" class="feedback-card">
                <div class="feedback-header">
                    <strong th:text="${f.name}">Name</strong>
                    <div class="rating">
                        <span th:text="${#strings.repeat('â­', f.rating)}"></span>
                        <span class="rating-text">([[${f.rating}]]/5)</span>
                    </div>
                </div>
                <div class="category">
                    Category: <strong th:text="${f.category}"></strong>
                </div>
                <div class="feedback-meta">
                    Submitted by <span th:text="${f.email}"></span> on 
                    <span th:text="${f.createdDay}"></span>,
                    <span th:text="${#temporals.format(f.createdDate, 'dd MMM yyyy')}"></span>
                </div>
                <div class="feedback-text" th:text="${f.comments}"></div>
                
                <form th:action="@{/admin/feedbacks/delete/{id}(id=${f.id})}" method="post" style="margin-top: 16px;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this feedback?')">
                        Delete Feedback
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
