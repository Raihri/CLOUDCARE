<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Appointments | CloudCare</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* =========== RESET =========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #f8fafc);
            font-family: "Inter", sans-serif;
            color: #333;
        }

        /* =========== PAGE CONTAINER =========== */
        .dashboard {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.2rem;
            color: #1e3a8a;
        }

        /* =========== APPOINTMENT CARDS GRID =========== */
        .appointments {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 25px;
        }

        /* =========== CARD DESIGN =========== */
        .card {
            background: rgba(255, 255, 255, 0.70);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: 0.35s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 34px rgba(34, 102, 255, 0.2);
        }

        .card h3 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card p {
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* =========== STATUS LABELS =========== */
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 14px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
            text-transform: uppercase;
        }

        .PENDING { background: #f59e0b; }
        .CONFIRMED { background: #10b981; }
        .CANCELLED { background: #ef4444; }
        .COMPLETED { background: #3b82f6; }

        /* =========== BUTTONS =========== */
        .btn {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 18px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-tele {
            background: linear-gradient(135deg, #6366f1, #3b82f6);
        }

        .btn-tele:hover {
            background: linear-gradient(135deg, #4f46e5, #1d4ed8);
            transform: translateY(-2px);
        }

        .no-appt {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2rem;
            color: #555;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>

<body>

<div class="dashboard">
    <a href="/patient/doctor_list" class="back" style="padding:15px; margin:15px;">
    <i class="fa fa-arrow-left"></i> Back to Doctor List
</a>
    <h1>My Appointments</h1>

    <div class="appointments">
        <!-- Loop -->
        <div class="card" th:each="appt : ${appointments}">

            <!-- Status -->
            <span th:text="${appt.status}"
                  th:class="'status ' + ${appt.status}">
            </span>

            <h3 th:text="${appt.doctor.name}">Doctor Name</h3>

            <p><strong>Date:</strong>
                <span th:text="${appt.appointmentDate}"></span>
            </p>

            <p><strong>Time:</strong>
                <span th:text="${appt.timeSlot}"></span>
            </p>

            <p><strong>Type:</strong>
                <span th:text="${appt.type}"></span>
            </p>

            <!-- IF TELEMEDICINE + CONFIRMED -->
            <a th:if="${appt.type.name() == 'TELEMEDICINE' 
                       and appt.status.name() == 'CONFIRMED'}"
               th:href="${appt.telemedicineLink}"
               target="_blank"
               class="btn btn-tele">
                <i class="fa fa-video"></i> Join Meeting
            </a>

            <!-- IF PHYSICAL -->
            <p th:if="${appt.type.name() == 'PHYSICAL'}">
                <strong>Hospital:</strong>
                <span th:text="${appt.doctor.hospitalName}"></span>
            </p>

        </div>

        <!-- If list empty -->
        <p class="no-appt" th:if="${appointments.size() == 0}">
            No appointments found.
        </p>
    </div>

</div>

</body>
</html>
