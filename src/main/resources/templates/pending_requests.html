<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudCare | Pending Requests</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/blood-request.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%); color: #333; }
        
        .sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 99vh; background: #23282d; z-index: 100; }
        .home-section {  padding: 40px; }
        
        .page-wrapper { max-width: 1200px; margin: 0 auto; }
        
        .header-section {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: #fff;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(211, 47, 47, 0.3);
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }
        
        .header-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header-section h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header-section p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .filters-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            border-color: #d32f2f;
            color: #d32f2f;
        }
        
        .filter-btn.active {
            background: #d32f2f;
            color: #fff;
            border-color: #d32f2f;
        }
        
        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .request-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-top: 4px solid #d32f2f;
            animation: fadeIn 0.5s ease-out;
        }
        
        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.2);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .request-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .request-date {
            font-size: 13px;
            color: #999;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-matched {
            background: #d4edda;
            color: #155724;
        }
        
        .status-fulfilled {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .request-details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .detail-label {
            color: #666;
            font-weight: 600;
        }
        
        .detail-value {
            color: #d32f2f;
            font-weight: 700;
        }
        
        .request-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-view {
            background: #d32f2f;
            color: #fff;
        }
        
        .btn-view:hover {
            background: #b71c1c;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }
        
        .btn-edit {
            background: #f0f0f0;
            color: #666;
            border: 2px solid #ddd;
        }
        
        .btn-edit:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .empty-icon {
            font-size: 80px;
            color: #d32f2f;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .empty-text {
            font-size: 20px;
            color: #999;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-subtext {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 25px;
        }
        
        .create-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
        }
        
        .create-btn:hover {
            background: linear-gradient(135deg, #b71c1c, #a11414);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }
        
        .back-link { 
            margin-bottom: 25px; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a { 
            color: #d32f2f; 
            text-decoration: none; 
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover { 
            gap: 12px;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #d32f2f;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #d32f2f;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #999;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN CONTENT -->
<section class="home-section">
    <div class="page-wrapper">
        
        <div class="back-link">
            <i class='bx bx-chevron-left'></i>
            <a th:href="@{/patient/donor}">Back to Dashboard</a>
        </div>
        
        <!-- HEADER SECTION -->
        <div class="header-section">
            <div class="header-icon"><i class='bx bx-time'></i></div>
            <h1>Pending Blood Requests</h1>
            <p>Track all your active blood requests</p>
        </div>
        
        <!-- STATISTICS -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="matchedCount">0</div>
                <div class="stat-label">Matched</div>
            </div>
            <!-- Fulfilled stat removed per UI change -->
        </div>
        
        <!-- FILTERS -->
        <div class="filters-section">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                <button class="filter-btn" onclick="filterRequests('Pending')">Pending</button>
                <button class="filter-btn" onclick="filterRequests('Matched')">Matched</button>
                <!-- Fulfilled filter removed -->
            </div>
        </div>
        
        <!-- REQUESTS GRID -->
        <div id="requestsContainer" class="requests-grid"></div>
        
    </div>
</section>

<script>
    let allRequests = [];
    let currentFilter = 'all';
    
    // Initialize page
    async function initPage() {
        try {
            const res = await fetch('/patient/request/api/list', { 
                credentials: 'same-origin',
                method: 'GET'
            });
            const result = await res.json();
            
            if (result.success && result.data) {
                allRequests = result.data;
                displayRequests();
                updateStatistics();
            } else {
                displayEmpty();
            }
        } catch (err) {
            console.error('Error loading requests:', err);
            displayEmpty();
        }
    }
    
    // Display requests
    function displayRequests() {
        const container = document.getElementById('requestsContainer');
        container.innerHTML = '';
        
        let filtered = allRequests;
        if (currentFilter !== 'all') {
            filtered = allRequests.filter(r => r.status === currentFilter);
        }
        
        if (filtered.length === 0) {
            displayEmpty();
            return;
        }
        
        filtered.forEach(request => {
            const card = document.createElement('div');
            card.className = 'request-card';
            
            const requiredDate = new Date(request.requiredDate);
            const daysLeft = Math.ceil((requiredDate - new Date()) / (1000 * 60 * 60 * 24));
            
            card.innerHTML = `
                <div class="request-header">
                    <div>
                        <div class="request-title">${request.bloodGroup} - ${request.units} Units</div>
                        <div class="request-date">${new Date(request.createdAt).toLocaleDateString()}</div>
                    </div>
                    <span class="status-badge status-${request.status.toLowerCase()}">${request.status}</span>
                </div>
                
                <div class="request-details">
                    <div class="detail-row">
                        <span class="detail-label">Patient Name:</span>
                        <span class="detail-value">${request.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${request.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Required Date:</span>
                        <span class="detail-value">${requiredDate.toLocaleDateString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Days Left:</span>
                        <span class="detail-value">${daysLeft > 0 ? daysLeft + ' days' : 'Urgent!'}</span>
                    </div>
                    ${request.medicalReason ? `
                    <div class="detail-row">
                        <span class="detail-label">Reason:</span>
                        <span class="detail-value">${request.medicalReason}</span>
                    </div>
                    ` : ''}
                </div>
                
                <!-- Actions removed: View / Edit buttons hidden per user request -->
            `;
            container.appendChild(card);
        });
    }
    
    // Display empty state
    function displayEmpty() {
        const container = document.getElementById('requestsContainer');
        container.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
                <div class="empty-icon"><i class='bx bx-inbox'></i></div>
                <div class="empty-text">No Pending Requests Found</div>
                <p class="empty-subtext">You haven't created any blood requests yet</p>
                <a href="/patient/request-form" class="create-btn">
                    <i class='bx bx-plus'></i> Create New Request
                </a>
            </div>
        `;
    }
    
    // Update statistics
    function updateStatistics() {
        document.getElementById('totalRequests').textContent = allRequests.length;
        document.getElementById('pendingCount').textContent = allRequests.filter(r => r.status === 'Pending').length;
        document.getElementById('matchedCount').textContent = allRequests.filter(r => r.status === 'Matched').length;
    }
    
    // Filter requests
    function filterRequests(status) {
        currentFilter = status;
        
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        displayRequests();
    }
    
    // View/Edit actions removed from the UI; navigation handled from other pages if needed.
    
    // Initialize on page load
    window.addEventListener('load', initPage);
</script>

</body>
</html>
