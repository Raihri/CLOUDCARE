<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CloudCare | Doctor Login</title>
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ================= GLOBAL THEME ================= */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #e6f4ff, #f4f9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ================= AUTH LAYOUT ================= */
        .auth-page {
            width: 100%;
            max-width: 480px; /* Changed to match form width */
            padding: 20px;
        }

        .form-wrapper {
            position: relative;
            width: 100%;
        }

        /* ================= FORM CARD ================= */
        .form {
            width: 100%;
            border-radius: 22px;
            padding: 40px 36px; /* Increased padding */
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(18px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.34);
            box-shadow:
                0 18px 45px rgba(0, 0, 0, .08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all .28s ease;
        }

        .form:hover {
            transform: translateY(-6px);
            box-shadow:
                0 28px 90px rgba(29, 140, 248, 0.16),
                0 6px 18px rgba(78, 166, 133, 0.10);
        }

        /* ================= LOGO SECTION ================= */
        .logo {
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .logo img {
            height: 68px;
            width: auto;
            border-radius: 12px;
        }

        .logo h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #1d8cf8, #4EA685);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: .3px;
        }

        /* ================= INPUT GROUP ================= */
        .input-group {
            position: relative;
            margin: 22px 0;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #7991a8;
            pointer-events: none;
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border-radius: 14px;
            border: 1px solid rgba(16, 24, 64, 0.08);
            background: #fff;
            font-size: 15px;
            color: #06203a;
            transition: .22s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-group input::placeholder {
            color: #9aa3b2;
            font-family: 'Inter', sans-serif;
        }

        .input-group input:focus {
            border-color: #1d8cf8;
            box-shadow: 0 0 0 4px rgba(29, 140, 248, 0.12);
            outline: none;
        }

        /* ================= BUTTON ================= */
        .form button {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #1d8cf8, #4EA685);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all .2s ease;
            margin-top: 24px;
            box-shadow: 0 10px 32px rgba(29, 140, 248, 0.26);
            font-family: 'Inter', sans-serif;
        }

        .form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(29, 140, 248, 0.32);
        }

        /* ================= LINKS ================= */
        .small-note {
            margin-top: 24px;
            text-align: center;
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.5;
        }

        .forgot-pass-link {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 8px;
        }

        .small-note a,
        .forgot-pass-link a {
            color: #1d8cf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .forgot-pass-link a:hover,
        .small-note a:hover {
            text-decoration: underline;
            color: #0d6efd;
        }

        @media(max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .auth-page {
                padding: 10px;
            }
            
            .form {
                padding: 32px 24px;
                border-radius: 18px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .logo img {
                height: 56px;
            }
            
            .logo h3 {
                font-size: 1.2rem;
            }
            
            .input-group input {
                padding: 14px 16px 14px 48px;
            }
        }
    </style>
</head>

<body>
<div class="auth-page">
    <div class="form-wrapper">
        <form class="form" th:action="@{/doctor/login}" method="post">

            <!-- LOGO -->
            <div class="logo">
<img th:src="@{/image/logo.png}" alt="CloudCare Logo">                <h3>CloudCare Doctors Portal</h3>
            </div>

            <!-- INPUTS -->
            <div class="input-group">
                <i class='bx bx-envelope'></i>
                <input type="email" name="email" placeholder="Email address" required />
            </div>

            <div class="input-group">
                <i class='bx bx-lock-alt'></i>
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <!-- FORGOT PASSWORD -->
            <div class="forgot-pass-link">
                <a th:href="@{/doctor/forgot-password}">Forgot password?</a>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit">Login</button>
        </form>

        <!-- SIGNUP LINK -->
        <p class="small-note">
            Not registered? <a th:href="@{/doctor/signup}">Request Signup</a>
        </p>
    </div>
</div>

</body>
</html>
