<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudCare | Doctors List</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* Doctor Profile Image */
        .doctor-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
        }

        

        #searchInput {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 25px;
            z-index: 9999;
        }

        .toast {
            background: linear-gradient(90deg,#2ecc71,#27ae60);
            padding: 15px 20px;
            color: #06220a;
            border-radius: 14px;
            margin-top: 12px;
            font-weight: 700;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px) scale(.95);
            animation: toastPop .5s forwards;
        }

        @keyframes toastPop {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .toast-icon {
            font-size: 1.4rem;
        }

        .toast-close {
            background:none;
            border: none;
            cursor:pointer;
            font-size: 1.3rem;
            margin-left:auto;
            color:#07320f;
        }

        /* ============================
           Doctors Table Styling
           ============================ */

        #doctorsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        #doctorsTable thead {
            background: #5075f0;
            color: white;
        }

        #doctorsTable thead th {
            padding: 14px 12px;
            font-size: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #1969e0;
        }

        #doctorsTable tbody tr {
            transition: background 0.2s ease;
        }

        #doctorsTable tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        #doctorsTable tbody tr:hover {
            background: #e8ffe8;
        }

        #doctorsTable tbody td {
            padding: 12px 10px;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        #doctorsTable .doctor-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2e72cc;
        }

        /* Buttons */
        #doctorsTable .btn {
            padding: 6px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
        }

        #doctorsTable .btn.view {
            background: #3498db;
        }

        #doctorsTable .btn.view:hover {
            background: #1d6fa5;
        }

    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo-details">
        <img th:src="@{/image/logo.png}" alt="CloudCare Logo">
        <span class="logo_name">CloudCare</span>
    </div>

    <ul class="nav-links">

        <li>
            <a th:href="@{/patient/dashboard}">
                <i class="bx bxs-user"></i>
                <span class="link_name">Patient Profile</span>
            </a>
        </li>

        <li>
            <a th:href="@{/patient/dataEntry}">
                <i class="bx bxs-edit"></i>
                <span class="link_name">Edit Profile</span>
            </a>
        </li>

        <li class="active">
            <a th:href="@{/patient/doctor_list}">
                <i class="bx bx-list-ul"></i>
                <span class="link_name">Doctors List</span>
            </a>
        </li>

        <li>
            <a th:href="@{/patient/donor}">
                <i class="bx bxs-droplet"></i>
                <span class="link_name">Find Donor</span>
            </a>
        </li>

        <li>
            <a th:href="@{/patient/aichat}">
                <i class='bx bxs-chat'></i>
                <span class="link_name">CloudCare AI</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="/patient/aichat">CloudCare AI</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{/patient/quiz_index1}">
                <i class="bx bxs-droplet"></i>
                <span class="link_name">Mental Health Quiz</span>
            </a>
        </li>

        <!-- Profile in sidebar -->
       <li>
            <!-- Patient Content Here -->
            <div class="profile-details" th:if="${patient != null}">
                <a th:href="@{/patient/dashboard}"
                   style="display: flex; align-items: center; text-decoration: none; width: 100%;">
                    <div class="profile-content">
                        <!-- show patient image -->
                        <img th:if="${patient != null and patient.user != null and patient.user.photoUrl != null}"
                             th:src="${patient.user.photoUrl}"
                             alt="profileImg" style="height: 52px; width: 52px; object-fit: cover; border-radius: 16px;">
                        <img th:if="${patient.user == null or patient.user.photoUrl == null}"
                             src="https://media.istockphoto.com/id/1208175274/vector/avatar-vector-icon-simple-element-illustrationavatar-vector-icon-material-concept-vector.jpg?s=612x612&w=0&k=20&c=t4aK_TKnYaGQcPAC5Zyh46qqAtuoPcb-mjtQax3_9Xc="
                             alt="defaultProfile" style="height: 52px; width: 52px; object-fit: cover; border-radius: 16px;">

                        <div class="name-job">
                            <div class="profile_name" th:text="${patient.user != null and patient.user.name != null ? patient.user.name : 'Patient'}">Patient</div>
                            <div class="job" th:text="'Patient ID: ' + (${patient.id != null ? patient.id : 'N/A'})">Patient ID</div>
                        </div>
                    </div>
                </a>
            </div>
        </li>

    </ul>
</div>

<!-- MAIN SECTION -->
<section class="home-section">

    <div class="home-header">
        <i class='bx bx-menu' id="sidebarToggle"></i>
        <h1>Doctors List</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search doctors..." onkeyup="searchTable()">
    </div>

    <table id="doctorsTable">
        <thead>
        <tr>
            <th>Sr</th>
            <th>Photo</th>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="doc, i : ${doctors}">
            <td th:text="${i.index + 1}"></td>

            <td>
                <img th:if="${doc.profileImage != null}"
                     th:src="${doc.profileImage}"
                     class="doctor-photo"
                     onerror="this.src='/images/default-profile.png'">

                <img th:if="${doc.profileImage == null}"
                     src="/images/default-profile.png"
                     class="doctor-photo">
            </td>

            <td th:text="${doc.id}"></td>
            <td th:text="${doc.name}"></td>
            <td th:text="${doc.specialization}"></td>
            <td th:text="${doc.phoneNumber}"></td>
            <td th:text="${doc.email}"></td>

            <td>
                <a th:href="@{|/patient/doctor/${doc.id}|}" class="btn view">View</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<!-- Toast Container -->
<div id="toast-container"></div>

<script>
    // Minimal Sidebar State Restorer
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector(".sidebar");
        const toggleBtn = document.getElementById("sidebarToggle");
        
        if (!sidebar || !toggleBtn) return;
        
        // RESTORE STATE
        // Check multiple sources for sidebar state
        const urlParams = new URLSearchParams(window.location.search);
        const sidebarParam = urlParams.get('sidebar');
        
        if (sidebarParam === 'collapsed') {
            sidebar.classList.add('close');
        } else if (sidebarParam === 'expanded') {
            sidebar.classList.remove('close');
        } else if (sessionStorage.getItem('sidebarState') === 'collapsed') {
            sidebar.classList.add('close');
        } else if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('close');
        }
        
        // SAVE STATE on toggle
        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            const isCollapsed = sidebar.classList.contains('close');
            
            localStorage.setItem('sidebarCollapsed', isCollapsed);
            sessionStorage.setItem('sidebarState', isCollapsed ? 'collapsed' : 'expanded');
        });
        
        // Save state before form submissions
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            // Add hidden input if not already present
            if (!form.querySelector('input[name="sidebar"]')) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'sidebar';
                form.appendChild(input);
            }
            
            form.addEventListener('submit', () => {
                const isCollapsed = sidebar.classList.contains('close');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
                sessionStorage.setItem('sidebarState', isCollapsed ? 'collapsed' : 'expanded');
            });
        });
    });
</script>

<script>

   

    // Search Filter
    function searchTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#doctorsTable tbody tr");

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }

</script>

</body>
</html>
