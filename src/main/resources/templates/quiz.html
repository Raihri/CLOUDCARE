<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz — Mental Health</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
  <main class="container" role="main" aria-labelledby="quiz-title">
    <header class="header">
      <h1 id="quiz-title" th:text="'Hello, ' + ${name} + '!'">Mental Health Quiz</h1>
      <p class="sub">Answer based on the <strong>past two weeks</strong>. Be honest — results are confidential.</p>
    </header>

    <form th:action="@{/result}" method="post" aria-label="Quiz form">
      <input type="hidden" name="name" th:value="${name}"/>
      <div th:each="q, stat : ${questions}">
        <article class="question" role="group" th:aria-labelledby="'q' + ${stat.index}">
          <strong th:id="'q' + ${stat.index}" th:text="${stat.index + 1} + '. ' + ${q}">Question</strong>
          <div class="options" role="radiogroup" th:aria-labelledby="'q' + ${stat.index}">
            <label th:each="opt : ${options}">
              <input type="radio" th:name="${'q' + stat.index}" th:value="${opt}" required />
              <span th:text="${opt}">Option</span>
            </label>
          </div>
        </article>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Submit & View Result</button>
        <a class="btn secondary" th:href="@{/quiz_index1}">Cancel</a>
      </div>
    </form>

    <footer style="margin-top:12px;">
      <p class="disclaimer">If you feel unsafe at any point, contact local emergency services or a helpline.</p>
    </footer>
  </main>
</body>
</html>
