        stompClient.connect({}, function(frame) {
            console.log('Connected: RAIMA______________' + frame);
            
            // Subscribe to personal notifications
            // Note: Spring automatically converts /user/queue/notifications

            stompClient.subscribe('/user/queue/specific', function(notification) {
                const message = JSON.parse(notification.body);
                displayNotification(message);
            });
            
            // Subscribe to global notifications (optional)

                displayNotification(message);
