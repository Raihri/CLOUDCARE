<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, #4f8cff, #2563eb);
            color: white;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.06);
            transition: all 0.2s ease;
        }

        tr:hover {
            transform: scale(1.01);
            background-color: #f0f5ff;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.telemedicine {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .badge.physical {
            background-color: #dcfce7;
            color: #14532d;
        }

        .btn-book {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
            display: inline-block;
        }

        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #eef2ff;
            border-radius: 10px;
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 600;
            transition: 0.2s;
        }

        .back-link:hover {
            background-color: #e0e7ff;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="/patient/doctor_list" class="back-link">
        <i class="fa fa-arrow-left"></i> Back to Doctors
    </a>
    <div th:if="${successMessage}" style="color: green; font-weight: bold; margin-bottom: 10px;">
    <p th:text="${successMessage}"></p>
</div>

    <h1 th:text="'Availability for Dr. ' + ${doctor.name}"></h1>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        
        <tr th:each="slot : ${availabilityList}" th:if="${slot != null}">
            <td th:text="${slot.date}"></td>

            <td th:text="${#temporals.format(slot.startTime, 'HH:mm')}">09:00</td>

            <td th:text="${#temporals.format(slot.endTime, 'HH:mm')}">17:00</td>

            <td>
                <span th:if="${slot.telemedicineAvailable}" 
                      class="badge telemedicine">Telemedicine</span>

                <span th:unless="${slot.telemedicineAvailable}" 
                      class="badge physical">Physical</span>
            </td>

            <td>
    <a th:if="${!slot.booked}"
       th:href="@{/patient/{doctorId}/book/{slotId}(doctorId=${doctor.id},slotId=${slot.id})}"
       class="btn-book">
        <i class="fa fa-calendar-plus"></i> Book
    </a>
    <span th:if="${slot.booked}" 
          class="btn-book" 
          style="background-color: gray; cursor: not-allowed;">
        <i class="fa fa-calendar-check"></i> Booked
    </span>
</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
<script>
    document.querySelectorAll('.btn-book').forEach(button => {
        button.addEventListener('click', function() {
            this.style.pointerEvents = 'none';
            this.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Booking...';
        });
    });
</script>
</html>
