<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Login</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
      ::selection {
        background: #2d2f36;
      }
      ::-webkit-selection {
        background: #2d2f36;
      }
      ::-moz-selection {
        background: #2d2f36;
      }
      body {
        background: linear-gradient(180deg, #0f1724 0%, #111827 60%);
        font-family: "Inter UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        color: #111;
      }
      .page {
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }
      .container {
        display: flex;
        
        height: 520px; /* enlarged box */
        margin: 0 auto;
        width: 980px; /* enlarged width */
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 30px 60px rgba(2, 6, 23, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }
      .left {
        background: #ffffff;
        width: 50%;
        padding: 56px 48px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .login {
        font-size: 48px;
        font-weight: 900;
        margin: 0 0 8px 0;
        color: #0f1724;
        letter-spacing: -1px;
      }
      .eula {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.4;
      }
      .right {
        background: linear-gradient(135deg, #0f1724 0%, #1f2937 100%);
        color: #f1f1f2;
        width: 50%;
        position: relative;
        padding: 48px 56px;
      }

      /* Wobble animation for form fields */
      @keyframes wobble {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px) rotate(-0.5deg);
        }
        75% {
          transform: translateX(2px) rotate(0.5deg);
        }
      }

      .form-field-wobble {
        animation: wobble 0.5s ease-in-out;
      }
      .form {
        position: relative;
        max-width: 340px;
        margin-top: 24px;
      }
      label {
        color: #c2c2c5;
        display: block;
        font-size: 14px;
        margin-top: 18px;
        margin-bottom: 6px;
      }
      input {
        background: transparent;
        border: none;
        color: #f2f2f2;
        font-size: 18px;
        height: 40px;
        outline: none;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        padding: 6px 0;
        transition: all 0.3s ease;
      }

      input:focus {
        border-bottom-color: #06b6d4;
        box-shadow: 0 4px 12px -2px rgba(6, 182, 212, 0.15);
      }
      #submit {
        color: #111827;
        margin-top: 28px;
        background: linear-gradient(90deg, #34d399, #06b6d4);
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        display: inline-block;
      }
      #submit:focus {
        outline: 3px solid rgba(6, 182, 212, 0.18);
      }

      /* video preview overlay */
      .preview-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      .preview-video {
        max-width: 30%;
        max-height: 30vh;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }
      .preview-skip {
        margin-top: 18px;
        background: transparent;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 8px 14px;
        border-radius: 999px;
        cursor: pointer;
      }

      /* logo at top-left */
      .brand-logo {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 130px;
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center;
      }
      .brand-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(2, 6, 23, 0.5);
      }

      /* subtle entrance */
      @keyframes floaty {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(18px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .brand-logo {
        animation: floaty 4s ease-in-out infinite;
      }

      /* responsive tweaks */
      @media (max-width: 1100px) {
        .container {
          width: 92%;
          height: 640px;
          flex-direction: column;
        }
        .left,
        .right {
          width: 100%;
        }
        svg {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- preview overlay shown on page load. uses animation.mp4 in the same folder -->
    <div class="preview-overlay" id="preview">
      <video id="introVideo" class="preview-video" playsinline muted autoplay>
        <source src="animation.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button class="preview-skip" id="skipBtn">Skip preview</button>
    </div>

    <!-- floating logo -->
    <!-- <div class="brand-logo" id="brand">
      <img src="logo.png" alt="logo" />
    </div> -->

    <div
      class="page"
      id="mainPage"
      aria-hidden="true"
      style="visibility: hidden"
    >
      <div class="container">
        <div class="left">
          <div class="brand-logo" id="brand">
      <img src="logo.png" alt="logo" />
    </div>
          <div class="login">CloudCare Admin</div>
          <div class="eula">Doctor Login</div>
        </div>
        <div class="right">
          <form class="form" method="post" action="/login">
            <label for="email">Email</label>
            <input type="email" id="email" name="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <input type="submit" id="submit" value="Sign in" />
          </form>
        </div>
      </div>
    </div>

    <script>
      // UI interactions / animations

      // Add wobble effect to form fields on focus
      const inputs = document.querySelectorAll('input:not([type="submit"])');
      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          input.classList.add("form-field-wobble");
          setTimeout(() => input.classList.remove("form-field-wobble"), 500);
        });
      });

      // Preview video handling
      const intro = document.getElementById("introVideo");
      const preview = document.getElementById("preview");
      // const skipBtn = document.getElementById("skipBtn");
      const mainPage = document.getElementById("mainPage");
      const brand = document.getElementById("brand");

      function revealMain() {
        // animate preview fade out
        anime({
          targets: "#preview",
          opacity: [1, 0],
          duration: 600,
          easing: "easeInOutQuad",
          complete: function () {
            preview.style.display = "none";
            mainPage.style.visibility = "visible";
            mainPage.setAttribute("aria-hidden", "false");

            // entrance animation for main page
            anime
              .timeline()
              .add({
                targets: ".container",
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 700,
                easing: "easeOutCubic",
              })
              .add(
                {
                  targets: "#brand",
                  scale: [0.9, 1],
                  rotate: [-8, 0],
                  duration: 900,
                  easing: "easeOutElastic(1, .6)",
                },
                "-=500"
              );

            // draw svg path
            // anime({
            //   targets: "path",
            //   strokeDashoffset: [anime.setDashoffset, 0],
            //   duration: 1400,
            //   easing: "easeOutQuart",
            //   delay: 200,
            // });
          },
        });
      }

      // When video ends, reveal login
      intro.addEventListener("ended", () => revealMain());

      // Allow skipping
      skipBtn.addEventListener("click", () => {
        try {
          intro.pause();
        } catch (e) {}
        revealMain();
      });

      // safety: allow clicking overlay video to skip
      preview.addEventListener("click", (e) => {
        // only skip if clicking outside playback controls (so clicking the video element)
        if (e.target === preview || e.target === intro) {
          try {
            intro.pause();
          } catch (e) {}
          revealMain();
        }
      });

      // Attempt to play -- some browsers block autoplay unless muted
      intro.play().catch((err) => {
        // if playback fails, still show the preview container so user can start it manually
        console.warn("Autoplay prevented:", err);
      });
    </script>
  </body>
</html>
