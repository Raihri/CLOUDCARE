# Application
spring.application.name=${SPRING_APPLICATION_NAME}

# ===============================
# PostgreSQL Database Connection
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=${SPRING_THYMELEAF_CACHE}

# ===============================
# Brevo (Email API)
# ===============================
brevo.api_key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}

# ===============================
# Static Resources (Uploads etc.)
# ===============================
spring.mvc.static-path-pattern=${SPRING_MVC_STATIC_PATH_PATTERN}
spring.web.resources.static-locations=${SPRING_WEB_RESOURCES_STATIC_LOCATIONS}

# ===============================
# Cloudinary
# ===============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ===============================
# OpenAI / ChatGPT
# ===============================
openai.api.key=${OPENAI_API_KEY}

# ===============================
# Admin Credentials
# ===============================
ADMIN_USERNAME=${ADMIN_USERNAME}
ADMIN_PASSWORD=${ADMIN_PASSWORD}