<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor Response</title>
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>
    <div class="container">
        <h2>Respond to Blood Request</h2>
        <form th:action="@{/donor/response}" method="post">
            <input type="hidden" name="requestId" th:value="${requestId}" />
            <div>
                <button type="submit" name="action" value="confirm">Confirm</button>
                <button type="submit" name="action" value="ignore">Ignore</button>
            </div>
        </form>
        <div th:if="${msg}" th:text="${msg}"></div>
    </div>
</body>
</html>
