<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCare - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f7f9;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Hide sidebar if it exists */
        .sidebar {
            display: none !important;
        }

        .home-section {
            position: static !important;
            left: 0 !important;
            width: 100% !important;
            background: #f4f7f9 !important;
            padding: 0 !important;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            z-index: 10;
        }

        .container {
            position: relative;
            width: 100%;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.2);
        }

        .logo-circle i {
            font-size: 2.5rem;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .description {
            color: #666666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideInDown 0.4s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert i {
            font-size: 1.25rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-error {
            background-color: #ffebee;
            color: #d32f2f;
            border-color: #d32f2f;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border-color: #388e3c;
        }

        form {
            margin-top: 25px;
        }

        .input-group {
            margin-bottom: 22px;
        }

        .input-label {
            display: block;
            color: #666666;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 42px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #fafbfc;
            color: #333333;
        }

        .input-field:focus {
            border-color: #1976d2;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.08);
        }

        .input-field::placeholder {
            color: #999999;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            font-size: 18px;
            pointer-events: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.3);
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 25px 0;
            position: relative;
            text-align: center;
            color: #666666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            position: relative;
            background-color: #ffffff;
            padding: 0 12px;
        }

        .back-link {
            text-align: center;
            color: #666666;
            font-size: 14px;
        }

        .back-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: #1565c0;
            transform: translateX(-3px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                border-radius: 10px;
            }

            .title {
                font-size: 24px;
            }

            .header {
                margin-bottom: 25px;
            }

            .logo-circle {
                width: 60px;
                height: 60px;
            }

            .logo-circle i {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .title {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo-circle">
                    <i class="bx bx-envelope"></i>
                </div>
                <h1 class="title">Reset Your Password</h1>
                <p class="description">Enter your email address and we'll send you instructions to reset your password.
                </p>
            </div>

            <!-- Show error message if exists -->
            <div th:if="${error}" class="alert alert-error">
                <i class="bx bx-error-circle"></i>
                <div class="alert-content">
                    <span th:text="${error}">Error message</span>
                </div>
            </div>

            <!-- Show success message if exists -->
            <div th:if="${success}" class="alert alert-success">
                <i class="bx bx-check-circle"></i>
                <div class="alert-content">
                    <span th:text="${success}">Success message</span>
                </div>
            </div>

            <form th:action="@{/forgot-password-submit}" method="post">
                <div class="input-group">
                    <label class="input-label" for="email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <i class="bx bx-envelope input-icon"></i>
                        <input type="email" name="email" id="email" class="input-field"
                            placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>

                <button type="submit" class="submit-btn">SUBMIT EMAIL</button>
            </form>

            <div class="divider">
                <span>Remember your password?</span>
            </div>

            <div class="back-link">
                <a th:href="@{/}">
                    <i class="bx bx-arrow-back"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Remove alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s ease';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>

</html>
