<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #4c6ef5;
            --danger: #ff4d4d;
            --light-bg: #f9fafc;
            --border-color: #eef2ff;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header - Minimal */
        .notification-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-count {
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Back Link */
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Patient Info - Simplified */
        .patient-info-box {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .patient-img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* Notifications Container */
        .notifications-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.4;
        }

        /* Notification Card - Minimal Design */
        .notification-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .notification-card.unread {
            border-left: 3px solid var(--primary);
            background: linear-gradient(to right, #f8faff, white);
        }

        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        /* Notification Content */
        .notification-icon {
            color: var(--primary);
            font-size: 1.2rem;
            margin-top: 0.25rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-message {
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .notification-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Status Badge - Minimal */
        .status-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-badge.unread {
            background: rgba(76, 110, 245, 0.1);
            color: var(--primary);
        }

        .status-badge.read {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-secondary);
        }

        /* Delete Button - Minimal Cross */
        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .notification-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 77, 77, 0.1);
            color: var(--danger);
        }

        /* Footer - Minimal */
        .footer {
            background: white;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .footer img {
            height: 32px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .footer img:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .notification-header,
            .patient-info-box,
            .notifications-container {
                padding: 1rem;
            }
            
            .delete-btn {
                opacity: 1;
                background: rgba(0,0,0,0.02);
            }
            
            .notification-card {
                padding: 1.25rem;
            }
        }

        /* Animation for delete */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="notification-header">
    <div class="header-content">
        <div>
            <a href="/patient/dashboard" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Dashboard</span>
            </a>
        </div>
        
        <div class="d-flex align-items-center">
            <h4 class="m-0" style="font-weight: 500;">
                Notifications
                <span class="notification-count" th:text="${notifications.size()}">0</span>
            </h4>
        </div>
        
        <div style="width: 100px;"></div> <!-- Spacer for alignment -->
    </div>
</header>

<!-- PATIENT INFO -->
<div class="patient-info-box" th:if="${patient != null}">
    <img class="patient-img"
         th:if="${patient.user != null and patient.user.photoUrl != null}"
         th:src="${patient.user.photoUrl}"
         alt="Profile"
         onerror="this.style.display='none'">
    
    <div>
        <h5 style="font-weight: 500;" th:text="${patient.user.name}">Patient Name</h5>
        <p style="font-size: 0.9rem; color: var(--text-secondary); margin: 0;">Notifications Center</p>
    </div>
</div>

<!-- NOTIFICATIONS CONTAINER -->
<main class="notifications-container">
    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(notifications)}" class="empty-state">
        <i class="far fa-bell"></i>
        <h5 style="font-weight: 400; margin-bottom: 0.5rem;">No notifications yet</h5>
        <p style="color: var(--text-secondary);">When you have notifications, they'll appear here</p>
    </div>

    <!-- NOTIFICATION CARDS -->
    <div th:each="notification : ${notifications}"
         th:id="'notification-' + ${notification.id}"
         th:class="'notification-card ' + (${notification.read} ? '' : 'unread')">
        
        <!-- Delete Button -->
        <button class="delete-btn" onclick="deleteNotification(this)" title="Delete notification">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Notification Icon -->
        <div class="notification-icon">
            <i th:class="${notification.read} ? 'far fa-bell' : 'fas fa-bell'"></i>
        </div>
        
        <!-- Notification Content -->
        <div class="notification-content">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div></div> <!-- Spacer -->
                <span th:class="'status-badge ' + (${notification.read} ? 'read' : 'unread')"
                      th:text="${notification.read} ? 'Read' : 'New'">
                </span>
            </div>
            
            <div class="notification-message" th:text="${notification.message}">
                This is a sample notification message that will be replaced by actual content.
            </div>
            
            <div class="notification-date">
                <i class="far fa-clock" style="font-size: 0.8rem;"></i>
                <span th:text="${#dates.format(notification?.date, 'MMM dd, yyyy • hh:mm a')}">
                    Jan 01, 2024 • 10:30 AM
                </span>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="footer-content">
        <img th:src="@{/image/logo.png}" alt="CloudCare Logo" ">
    </div>
</footer>

<script>
    // Delete notification function
    function deleteNotification(button) {
        const card = button.closest('.notification-card');
        const notificationId = card.id.replace('notification-', '');
        
        // Add fade-out animation
        card.classList.add('fade-out');
        
        // Simulate API call to delete notification
        setTimeout(() => {
            // In a real application, you would make an API call here
            // For example: fetch(`/notifications/${notificationId}`, { method: 'DELETE' })
            
            // Remove the card from DOM
            card.remove();
            
            // Update notification count
            updateNotificationCount();
            
            // Show empty state if no notifications left
            showEmptyStateIfNeeded();
        }, 300);
    }
    
    // Update notification count
    function updateNotificationCount() {
        const notificationCards = document.querySelectorAll('.notification-card:not(.fade-out)');
        const countElement = document.querySelector('.notification-count');
        
        if (countElement) {
            countElement.textContent = notificationCards.length;
        }
    }
    
    // Show empty state if no notifications
    function showEmptyStateIfNeeded() {
        const notificationCards = document.querySelectorAll('.notification-card:not(.fade-out)');
        const container = document.querySelector('.notifications-container');
        
        if (notificationCards.length === 0) {
            // Create empty state if it doesn't exist
            if (!document.querySelector('.empty-state')) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="far fa-bell"></i>
                    <h5 style="font-weight: 400; margin-bottom: 0.5rem;">No notifications yet</h5>
                    <p style="color: var(--text-secondary);">When you have notifications, they'll appear here</p>
                `;
                container.appendChild(emptyState);
            }
        }
    }
    
    // Mark as read on click
    document.addEventListener('DOMContentLoaded', function() {
        const notificationCards = document.querySelectorAll('.notification-card');
        
        notificationCards.forEach(card => {
            card.addEventListener('click', function(e) {
                // Don't trigger if delete button was clicked
                if (e.target.closest('.delete-btn')) return;
                
                // In a real app, you would send a request to mark as read
                if (this.classList.contains('unread')) {
                    this.classList.remove('unread');
                    
                    // Update status badge
                    const badge = this.querySelector('.status-badge');
                    if (badge) {
                        badge.textContent = 'Read';
                        badge.classList.remove('unread');
                        badge.classList.add('read');
                    }
                    
                    // Update bell icon
                    const icon = this.querySelector('.notification-icon i');
                    if (icon) {
                        icon.className = 'far fa-bell';
                    }
                }
            });
        });
    });
</script>

</body>
</html>
