<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCare - Set New Password</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #1976d2;
            --primary-dark: #1565c0;
            --primary-light: #42a5f5;
            --background-color: #f4f7f9;
            --surface-color: #ffffff;
            --error-color: #d32f2f;
            --error-light: #ffebee;
            --success-color: #388e3c;
            --success-light: #e8f5e9;
            --border-color: #e0e0e0;
            --text-dark: #333333;
            --text-light: #666666;
            --text-lighter: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        input,
        textarea,
        select {
            user-select: text;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-color);
            padding: 20px;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .container {
            position: relative;
            width: 100%;
            padding: 40px;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.2);
        }

        .logo-circle i {
            font-size: 2.5rem;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .description {
            color: var(--text-light);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideInDown 0.4s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert i {
            font-size: 1.25rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-error {
            background-color: var(--error-light);
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .alert-success {
            background-color: var(--success-light);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        form {
            margin-top: 25px;
        }

        .input-group {
            margin-bottom: 22px;
        }

        .input-label {
            display: block;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 42px;
            font-size: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #fafbfc;
            color: var(--text-dark);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            background-color: var(--surface-color);
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.08);
        }

        .input-field::placeholder {
            color: var(--text-lighter);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 999px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #d32f2f, #f57c00, #fbc02d, #388e3c, #1976d2);
            background-size: 500% 100%;
        }

        .strength-text {
            font-weight: 600;
            color: var(--text-light);
            min-width: 70px;
        }

        .requirements {
            margin-top: 12px;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 6px;
            display: none;
        }

        .requirements.active {
            display: block;
            animation: slideInDown 0.3s ease-out;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement i {
            font-size: 14px;
            color: #bdbdbd;
        }

        .requirement.met i {
            color: var(--success-color);
        }

        .requirement.met {
            color: var(--success-color);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.3);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            margin: 25px 0;
            position: relative;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            position: relative;
            background-color: var(--surface-color);
            padding: 0 12px;
        }

        .back-link {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            transform: translateX(-3px);
        }

        #matchMessage {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                border-radius: 10px;
            }

            .title {
                font-size: 24px;
            }

            .header {
                margin-bottom: 25px;
            }

            .logo-circle {
                width: 60px;
                height: 60px;
            }

            .logo-circle i {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .title {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo-circle">
                    <i class='bx bx-lock-open-alt'></i>
                </div>
                <h1 class="title">Set New Password</h1>
                <p class="description">Enter your new password below. Make it strong and unique.</p>
            </div>

            <!-- Show error message if exists -->
            <div th:if="${error}" class="alert alert-error">
                <i class='bx bx-error-circle'></i>
                <div class="alert-content">
                    <span th:text="${error}">Error message</span>
                </div>
            </div>

            <!-- Show success message if exists -->
            <div th:if="${success}" class="alert alert-success">
                <i class='bx bx-check-circle'></i>
                <div class="alert-content">
                    <span th:text="${success}">Success message</span>
                </div>
            </div>

            <form th:action="@{/patient/reset-password}" method="post" onsubmit="return validateForm()">
                <input type="hidden" name="token" th:value="${token}">
                <input type="hidden" name="email" th:value="${email}">
                
                <div class="input-group">
                    <label class="input-label" for="password">New Password</label>
                    <div class="password-input-wrapper">
                        <i class='bx bx-lock input-icon'></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field"
                            placeholder="Enter new password"
                            required
                            minlength="8"
                            onkeyup="checkPasswordStrength(this.value)">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="passwordStrengthBar"></div>
                        </div>
                        <span class="strength-text" id="passwordStrengthText">-</span>
                    </div>
                    <div class="requirements" id="requirements">
                        <div class="requirement" id="req-length">
                            <i class='bx bx-circle'></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class='bx bx-circle'></i>
                            <span>One uppercase letter (A-Z)</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i class='bx bx-circle'></i>
                            <span>One lowercase letter (a-z)</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class='bx bx-circle'></i>
                            <span>One number (0-9)</span>
                        </div>
                        <div class="requirement" id="req-special">
                            <i class='bx bx-circle'></i>
                            <span>One special character (!@#$%^&*)</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <i class='bx bx-lock input-icon'></i>
                        <input 
                            type="password" 
                            id="confirmPassword" name="confirmPassword" 
                            class="input-field"
                            placeholder="Confirm your password"
                            required
                            minlength="8"
                            onkeyup="checkPasswordMatch()">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                    <div id="matchMessage" style="margin-top: 0.5rem; font-size: 0.85rem; display: none;"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class='bx bx-lock-open-alt'></i> Reset Password
                </button>
            </form>

            <div class="divider">
                <span>Need help?</span>
            </div>

            <div class="back-link">
                <a th:href="@{/}" onclick="history.back(); return false;">
                    <i class='bx bx-arrow-back'></i> Go Back
                </a>
            </div>
        </div>
    </div>

    <script>
        const strengthLevels = {
            0: { text: '-', color: '#cbd5e1' },
            1: { text: 'Very Weak', color: '#ef4444' },
            2: { text: 'Weak', color: '#f97316' },
            3: { text: 'Medium', color: '#eab308' },
            4: { text: 'Strong', color: '#22c55e' },
            5: { text: 'Very Strong', color: '#2563eb' }
        };

        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            // Update requirement indicators
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-lowercase', requirements.lowercase);
            updateRequirement('req-number', requirements.number);
            updateRequirement('req-special', requirements.special);

            // Show requirements container
            const reqContainer = document.getElementById('requirements');
            if (password.length > 0) {
                reqContainer.classList.add('active');
            } else {
                reqContainer.classList.remove('active');
            }

            // Calculate strength
            let score = 0;
            if (requirements.length) score++;
            if (requirements.uppercase) score++;
            if (requirements.lowercase) score++;
            if (requirements.number) score++;
            if (requirements.special) score++;

            // Update strength bar
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            const percentWidth = (score / 5) * 100;
            
            strengthBar.style.width = percentWidth + '%';
            strengthText.textContent = strengthLevels[score].text;
            strengthText.style.color = strengthLevels[score].color;

            // Update submit button
            updateSubmitButton();
            checkPasswordMatch();
        }

        function updateRequirement(elementId, isMet) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            
            if (isMet) {
                element.classList.add('met');
                icon.className = 'bx bx-check';
            } else {
                element.classList.remove('met');
                icon.className = 'bx bx-circle';
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchMessage = document.getElementById('matchMessage');

            if (confirmPassword.length === 0) {
                matchMessage.style.display = 'none';
                return;
            }

            if (password === confirmPassword) {
                matchMessage.style.display = 'block';
                matchMessage.textContent = '✓ Passwords match';
                matchMessage.style.color = '#22c55e';
            } else {
                matchMessage.style.display = 'block';
                matchMessage.textContent = '✗ Passwords do not match';
                matchMessage.style.color = '#ef4444';
            }

            updateSubmitButton();
        }

        function updateSubmitButton() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Check if password meets all requirements
            const meetsRequirements = password.length >= 8 &&
                                     /[A-Z]/.test(password) &&
                                     /[a-z]/.test(password) &&
                                     /\d/.test(password) &&
                                     /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            const passwordsMatch = password === confirmPassword && password.length > 0;

            submitBtn.disabled = !(meetsRequirements && passwordsMatch);
        }

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const button = event.currentTarget;
            const icon = button.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'bx bx-show';
            } else {
                field.type = 'password';
                icon.className = 'bx bx-hide';
            }
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            return true;
        }

        // Remove alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s ease';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
