<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard | CloudCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ================= RESET & BASE ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; color: #333; }
        a { text-decoration: none; color: inherit; }

        /* ================= DASHBOARD LAYOUT ================= */
        .dashboard {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 { font-size: 2rem; color: #1b3e72; margin-bottom: 25px; text-align: center; }

        .appointments {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(29,140,248,0.2);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #1d8cf8;
        }

        .card p {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.PENDING { background: #fbbf24; color: #fff; }
        .status.CONFIRMED { background: #22c55e; color: #fff; }
        .status.CANCELLED { background: #ef4444; color: #fff; }
        .status.COMPLETED { background: #3b82f6; color: #fff; }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-top: 12px;
            transition: all 0.25s ease;
        }

        .btn-telemedicine { background: #4a90e2; }
        .btn-telemedicine:hover { background: #3570c1; }

        .btn-physical { background: #16a34a; }
        .btn-physical:hover { background: #13803b; }

        /* ================= RESPONSIVE ================= */
        @media(max-width: 500px){
            .appointments { grid-template-columns: 1fr; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>My Appointments</h1>
        <div class="appointments">
            <div th:each="appt : ${appointments}" class="card">
                <span th:text="${appt.status}" th:class="'status ' + ${appt.status}"></span>
                <h3 th:text="${appt.doctor.name}">Doctor Name</h3>
                <p><strong>Date:</strong> <span th:text="${appt.appointmentDate}">2025-12-06</span></p>
                <p><strong>Time:</strong> <span th:text="${appt.timeSlot}">10:00-11:00</span></p>
                <p><strong>Type:</strong> <span th:text="${appt.type}">TELEMEDICINE</span></p>
                
                <!-- Telemedicine join button -->
                <a th:if="${appt.type.name() == 'TELEMEDICINE' and appt.status.name() == 'CONFIRMED'}"
                   th:href="${appt.telemedicineLink}" target="_blank" class="btn btn-telemedicine">
                    Join Telemedicine
                </a>

                <!-- Physical appointment info -->
                <p th:if="${appt.type.name() == 'PHYSICAL'}">
                    <strong>Hospital:</strong> <span th:text="${appt.doctor.hospitalName}">Hospital Name</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
