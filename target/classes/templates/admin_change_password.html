<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudCare — Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 18px;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #2575fc;
            border: 1.5px solid #2575fc;
            background: transparent;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #2575fc;
            color: white;
        }

        /* Main container */
        .change-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.05),
                0 2px 6px rgba(0, 0, 0, 0.02);
            width: 420px;
            text-align: center;
        }

        /* Header */
        .logo {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h2 {
            margin-bottom: 40px;
            color: #2d3748;
            font-weight: 500;
            font-size: 24px;
            letter-spacing: -0.5px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border-radius: 2px;
        }

        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
            background: #f8fafc;
        }

        input[type="password"]:focus {
            border-color: #2575fc;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: #2575fc;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #1d64e0;
        }

        /* Message styling */
        .success {
            color: #059669;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 10px;
            background: #f0fdf4;
            border: 1px solid #dcfce7;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error {
            color: #dc2626;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 10px;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success i, .error i {
            font-size: 16px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #94a3b8;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .cloudcare {
            color: #2d3748;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="change-container">
        <div class="logo">
            <img th:src="@{/image/logo.png}" alt="CloudCare Logo" style="width: 190px;">
        </div>
        
        <h2>Change Password</h2>
        
        <div th:if="${error}" class="error" th:text="${error}">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div th:if="${success}" class="success" th:text="${success}">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <form th:action="@{/admin/change-password}" method="post">
            <div class="form-group">
                <input type="password" name="oldPassword" placeholder="Current Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="newPassword" placeholder="New Password" required>
            </div>
            
            <button type="submit">
                Update Password
            </button>
        </form>
        <a href="/admin/home" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="footer">
            <span class="cloudcare">CloudCare</span> &copy; 2025 • Secure Password Management
        </div>
    </div>

    <!-- No JavaScript needed - form will submit directly -->
</body>
</html>
