<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz - Mental Health</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
 <a href="/patient/dashboard"
   style="
     display: inline-flex;
     align-items: center;
     gap: 10px;

     padding: 12px 18px;
     margin: 15px;

     font-size: 15px;
     font-weight: 500;
     text-decoration: none;

     color: #2c3e50;
     background: #f4f6f8;

     border-radius: 10px;
     border: 1px solid #e0e0e0;

     transition: all 0.25s ease;
   "
   onmouseover="
     this.style.background='#e8f0fe';
     this.style.color='#1a73e8';
     this.style.borderColor='#c6dafc';
     this.style.transform='translateX(-3px)';
   "
   onmouseout="
     this.style.background='#f4f6f8';
     this.style.color='#2c3e50';
     this.style.borderColor='#e0e0e0';
     this.style.transform='translateX(0)';
   "
   onmousedown="
     this.style.transform='scale(0.97)';
   "
   onmouseup="
     this.style.transform='translateX(-3px)';
   "
>
    <i class="fa fa-arrow-left" style="font-size:14px;"></i>
    <span>Back to Dashboard</span>
</a>

  <section class="home" style="padding:30px;">
    <div class="quiz-container">
      <header class="header">
        <h1 th:text="'Hello, ' + ${name} + '!'">Mental Health Quiz</h1>
        <p class="sub">Answer based on the <strong>past two weeks</strong>. Be honest â€” results are confidential.</p>
      </header>

      <form th:action="@{/patient/result}" method="post" aria-label="Quiz form">
        <input type="hidden" name="name" th:value="${name}"/>
        <div th:each="q, stat : ${questions}">
          <article class="question" role="group" th:aria-labelledby="'q' + ${stat.index}">
            <strong th:id="'q' + ${stat.index}" th:text="${stat.index + 1} + '. ' + ${q}">Question</strong>
            <div class="options" role="radiogroup" th:aria-labelledby="'q' + ${stat.index}">
              <label th:each="opt : ${options}">
                <input type="radio" th:name="${'q' + stat.index}" th:value="${opt}" required />
                <span th:text="${opt}">Option</span>
              </label>
            </div>
          </article>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Submit & View Result</button>
          <a class="btn secondary" th:href="@{/patient/quiz_index1}">Cancel</a>
        </div>
      </form>

      <footer style="margin-top:12px;">
        <p class="disclaimer">If you feel unsafe at any point, contact local emergency services or a helpline.</p>
      </footer>
    </div>
  </section>
</body>
</html>
