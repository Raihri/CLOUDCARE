<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor.name} + ' — Update Profile'">Doctor Profile</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f7f9fc;
        }

        .wrap {
            padding: 30px;
        }

        .profile-container {
            display: flex;
            gap: 30px;
        }

        .profile-left {
            width: 35%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .profile-right {
            width: 65%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 70px;
        }

        h3 {
            margin-bottom: 10px;
            color: #1a327f;
        }

        .booking-btn {
            background-color: #1a327f;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .booking-btn:hover {
            opacity: .9;
        }
    </style>
</head>

<body>
<div class="wrap">
    <main>
        <h1>Update Your Information</h1>

        <form th:action="@{/doctor/update}" th:object="${doctor}"
              method="post" enctype="multipart/form-data">

            <div class="profile-container">

                <!-- LEFT COLUMN -->
                <div class="profile-left">

                    <h2 th:text="${doctor.name}">Doctor Name</h2>
                    <p><strong>BMDC Registration No:</strong>
                        <span th:text="${doctor.BMDCreg}"></span>
                    </p>

                    <!-- Profile Image -->
                    <img id="profilePreview"
                         th:src="${doctor.profileImage != null ? doctor.profileImage : '/images/default-profile.png'}"
                         alt="Doctor Photo"
                         class="profile-img">

                    <label>Update Profile Image:</label>
                    <input type="file" name="profileImage" accept="image/*"
                           onchange="previewProfileImage(event)">

                    <div th:if="${doctor.profileImage != null}">
                        <p><strong>Current Image:</strong></p>
                        <img th:src="${doctor.profileImage}"
                             style="width:120px; border-radius:6px;">
                    </div>

                    <label>Gender:</label>
                    <select th:field="*{gender}">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <label>Date of Birth:</label>
                    <input type="date" th:field="*{dob}">

                    <label>Blood Group:</label>
                    <input type="text" th:field="*{bloodGroup}">

                    <button type="button"
        class="booking-btn"
        style="width: 100%; margin-top: 20px;"
        th:onclick="|window.location.href='@{/doctor/dashboard}'|">
    <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
</button>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="profile-right">

                    <!-- Contact Information -->
                    <div class="section">
                        <h3>Contact Information</h3>
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" required>

                        <label>Phone:</label>
                        <input type="text" th:field="*{phoneNumber}">

                        <label>Alt Phone:</label>
                        <input type="text" th:field="*{altPhone}">

                        <label>Address:</label>
                        <input type="text" th:field="*{address}">

                        <label>Division:</label>
                        <input type="text" th:field="*{division}">

                        <label>Zilla:</label>
                        <input type="text" th:field="*{zilla}">

                        <label>Street:</label>
                        <input type="text" th:field="*{street}">

                        <label>Postal Code:</label>
                        <input type="text" th:field="*{postalCode}">

                        <label>Emergency Contact:</label>
                        <input type="text" th:field="*{emergencyContact}">
                    </div>

                    <!-- Professional Information -->
                    <div class="section">
                        <h3>Professional Information</h3>

                        <label>Degrees:</label>
                        <input type="text" th:field="*{degrees}">

                        <label>Specialization:</label>
                        <input type="text" th:field="*{specialization}">

                        <label>Specialities:</label>
                        <input type="text" th:field="*{specialities}">

                        <label>Education:</label>
                        <input type="text" th:field="*{education}">

                        <label>Experience (Years):</label>
                        <input type="number" th:field="*{experienceYears}">

                        <label>Certificate (PDF):</label>
                        <input type="file" name="certificateFile" accept=".pdf">

                        <div th:if="${doctor.certifications != null}">
                            <a th:href="${doctor.certifications}"
                               target="_blank">View Current Certificate</a>
                        </div>

                        <label>Languages:</label>
                        <input type="text" th:field="*{languages}">

                        <label>Hospital Name:</label>
                        <input type="text" th:field="*{hospitalName}">

                        <label>Hospital Address:</label>
                        <input type="text" th:field="*{hospitalAddress}">

                        <label>Consultation Fee:</label>
                        <input type="text" th:field="*{consultationFee}">

                        <label>Description:</label>
                        <textarea th:field="*{description}"></textarea>

                        <label>Medical College:</label>
                        <input type="text" th:field="*{medicalCollege}">

                        <label>Working Days:</label>
                        <input type="text" th:field="*{workingDays}">

                        <label>Working Hours:</label>
                        <input type="text" th:field="*{workingHours}">

                        <label>Leave Dates:</label>
                        <input type="text" th:field="*{leaveDates}">
                    </div>

                    <!-- Additional Information -->
                    <div class="section">
                        <h3>Additional Information</h3>

                        <label>Website:</label>
                        <input type="text" th:field="*{website}">

                        <label>LinkedIn:</label>
                        <input type="text" th:field="*{linkedin}">

                        <label>Facebook:</label>
                        <input type="text" th:field="*{facebook}">

                        <label>Instagram:</label>
                        <input type="text" th:field="*{instagram}">

                        <label>Twitter:</label>
                        <input type="text" th:field="*{twitter}">

                        <label>Special Interests:</label>
                        <input type="text" th:field="*{specialInterests}">

                        <label>Awards:</label>
                        <input type="text" th:field="*{awards}">

                        <label>Publications:</label>
                        <textarea th:field="*{publications}"></textarea>

                        <label>Notes:</label>
                        <textarea th:field="*{notes}"></textarea>
                    </div>

                    <button type="submit" class="booking-btn" style="width:100%;">
                        <i class="fa-solid fa-pen-to-square"></i> Update Information
                    </button>
                </div>
            </div>
            <div id="toast" style="display:none; position:fixed; bottom:20px; right:20px; padding:15px; background:#28a745; color:white; border-radius:8px;">
    Information Updated Successfully ✔
</div>


    

        </form>
    </main>
</div>

<script>
function previewProfileImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById("profilePreview");
    if (file) {
        const reader = new FileReader();
        reader.onload = e => preview.src = e.target.result;
        reader.readAsDataURL(file);
    }
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('updated') === 'true') {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 4000);
    }
}
</script>

</body>
</html>
