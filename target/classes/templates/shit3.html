<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(160deg, #e0f0ff, #f9fbff);
            color: #333;
        }

        .wrap {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .booking-container {
            display: flex;
            gap: 30px;
            max-width: 1100px;
            width: 100%;
        }

        /* LEFT COLUMN: Doctor Info */
        .doctor-info {
            flex: 1.3;
            min-width: 300px;
            background: linear-gradient(145deg, #ffffff, #f0f7ff);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .doctor-info img {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4A90E2;
            margin-bottom: 12px;
        }

        .doctor-info h2 {
            color: #1b3e72;
            margin-bottom: 5px;
        }

        .doctor-info p {
            font-size: 15px;
            margin: 5px 0;
            color: #444;
        }

        /* RIGHT COLUMN: Availability */
        .availability-list {
            flex: 1.7;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #d9edff);
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .slot-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .slot-info span {
            font-weight: 600;
        }

        .book-btn {
            background: #4A90E2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #3570c1;
            box-shadow: 0 5px 15px rgba(53,112,193,0.3);
        }

        .back-btn {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background: #888;
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #555;
        }

        @media(max-width:1100px){
            .booking-container {
                flex-direction: column;
            }
            .doctor-info, .availability-list {
                min-width: 100%;
            }
        }

        @media(max-width:600px){
            .doctor-info img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="booking-container">

        <!-- LEFT COLUMN: Doctor Info -->
        <div class="doctor-info">
            <img th:src="${doctor.profileImage != null} ? ${doctor.profileImage} : '/images/default-profile.png'" alt="Doctor Photo">
            <h2 th:text="${doctor.name}">Doctor Name</h2>
            <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}">Specialization</span></p>
            <p><strong>Hospital:</strong> <span th:text="${doctor.hospitalName}">Hospital</span></p>
            <a href="/patient/dashboard" class="back-btn">Back to Dashboard</a>
        </div>

        <!-- RIGHT COLUMN: Availability -->
        <div class="availability-list">
            <h2>Available Slots</h2>

            <div th:each="slot : ${doctor.availability}" class="slot">
                <div class="slot-info">
                    <span><strong>Day:</strong> <span th:text="${slot.day}">Monday</span></span>
                    <span><strong>Time:</strong> <span th:text="${slot.startTime} + ' - ' + ${slot.endTime}">10:00 - 12:00</span></span>
                    <span><strong>Type:</strong> <span th:text="${slot.telemedicine} ? 'Telemedicine' : 'Physical Counseling'">Telemedicine</span></span>
                </div>
                <form th:action="@{|/patient/doctors/${doctor.id}/book|}" method="post">
                    <input type="hidden" th:name="day" th:value="${slot.day}">
                    <input type="hidden" th:name="startTime" th:value="${slot.startTime}">
                    <input type="hidden" th:name="endTime" th:value="${slot.endTime}">
                    <input type="hidden" th:name="telemedicine" th:value="${slot.telemedicine}">
                    <button type="submit" class="book-btn">Book</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
