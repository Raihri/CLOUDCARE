<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Donor Email</title>
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>
    <div class="container">
        <h2>Select Email for Donor Communication</h2>
        <form th:action="@{/patient/donor/email-select}" method="post">
            <div>
                <label>Login Email:</label>
                <input type="email" name="loginEmail" th:value="${loginEmail}" readonly />
            </div>
            <div>
                <label>Or enter a new email:</label>
                <input type="email" name="newEmail" placeholder="Enter new email (optional)" />
            </div>
            <div>
                <button type="submit">Use Selected Email</button>
            </div>
        </form>
    </div>
</body>
</html>
