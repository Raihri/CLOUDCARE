<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudCare | Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ================= RESET & BASE ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #e6f4ff, #f4f9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ================= LAYOUT ================= */
        .auth-page {
            width: 100%;
            max-width: 460px;
            padding: 20px;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 44px 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-wrapper:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 30px 70px rgba(29, 140, 248, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* ================= LOGO ================= */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo img {
            height: 68px;
            width: auto;
            border-radius: 14px;
            object-fit: contain;
        }

        .logo h3 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #1d8cf8, #4EA685);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.3px;
        }

        /* ================= FORM HEADER ================= */
        .form-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* ================= MESSAGES ================= */
        .message, .error {
            padding: 16px 18px;
            border-radius: 14px;
            font-size: 0.95rem;
            margin-bottom: 24px;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.4s ease;
        }

        .message {
            background: rgba(78, 166, 133, 0.1);
            color: #0d7a4f;
            border: 1px solid rgba(78, 166, 133, 0.25);
        }

        .message::before {
            content: 'âœ“';
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .error {
            background: rgba(220, 38, 38, 0.08);
            color: #7a1a1a;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .error::before {
            content: '!';
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= INPUT GROUP ================= */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #7991a8;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 17px 18px 17px 56px;
            border-radius: 16px;
            border: 1.5px solid rgba(16, 24, 64, 0.1);
            background: #fff;
            font-size: 15px;
            color: #06203a;
            transition: all 0.25s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-group input::placeholder {
            color: #9aa3b2;
            font-weight: 400;
        }

        .input-group input:focus {
            border-color: #1d8cf8;
            box-shadow: 0 0 0 4px rgba(29, 140, 248, 0.15);
            outline: none;
        }

        .input-group input:hover {
            border-color: #4EA685;
        }

        /* ================= BUTTON ================= */
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(90deg, #1d8cf8, #4EA685);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 12px 40px rgba(29, 140, 248, 0.25);
            transition: all 0.25s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(29, 140, 248, 0.35);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        button[type="submit"] i {
            font-size: 1.2rem;
        }

        /* ================= FOOTER LINK ================= */
        .small-note {
            text-align: center;
            font-size: 0.95rem;
            color: #475569;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            line-height: 1.5;
        }

        .small-note a {
            color: #1d8cf8;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .small-note a:hover {
            color: #0d6efd;
            text-decoration: underline;
            gap: 8px;
        }

        .small-note a i {
            font-size: 1.1em;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 520px) {
            .auth-page {
                padding: 10px;
            }
            
            .form-wrapper {
                padding: 36px 28px;
                border-radius: 20px;
            }
            
            .logo {
                gap: 12px;
                margin-bottom: 28px;
            }
            
            .logo img {
                height: 56px;
            }
            
            .logo h3 {
                font-size: 1.3rem;
            }
            
            .form-header h2 {
                font-size: 1.3rem;
            }
            
            .input-group input {
                padding: 16px 16px 16px 52px;
            }
            
            button[type="submit"] {
                padding: 16px;
            }
        }

        @media (max-width: 380px) {
            .form-wrapper {
                padding: 28px 22px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .logo h3 {
                font-size: 1.2rem;
            }
            
            .form-header h2 {
                font-size: 1.2rem;
            }
            
            .form-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="form-wrapper">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="CloudCare">
                <h3>CloudCare</h3>
            </div>

            <div class="form-header">
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form th:action="@{/doctor/forgot-password}" method="post">
                <div th:if="${error}" class="error" th:text="${error}"></div>
                <div th:if="${message}" class="message" th:text="${message}"></div>

                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="email" placeholder="Enter your email address" required>
                </div>

                <button type="submit">
                    <i class='bx bx-paper-plane'></i>
                    Send Reset Link
                </button>
            </form>

            <p class="small-note">
                <a th:href="@{/doctor/login}">
                    <i class='bx bx-arrow-back'></i>
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</body>
</html>
